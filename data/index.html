<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Board Servo Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Multi-Board Servo Configuration</h1>
            
            <div class="system-info">
                <h3>System Information</h3>
                <div id="systemInfo">Loading...</div>
            </div>
            
            <div class="global-actions">
                <button class="btn btn-success" onclick="applyInitialPositions()">Apply Initial Positions</button>
                <button class="btn btn-primary" onclick="loadConfiguration()">Reload Configuration</button>
                <button class="btn btn-warning" onclick="exportConfiguration()">Export Config</button>
                <button class="btn btn-danger" onclick="saveOfflineConfiguration()">Save to Offline</button>
                <button class="btn btn-danger" onclick="loadOfflineConfiguration()">Load from Offline</button>
                <a href="scripts.html" class="btn btn-info">Script Editor</a>
            </div>
            
            <div id="boardsContainer">
                <!-- Boards will be populated here -->
            </div>
        </div>
    </div>
    
    <div class="debug-console">
        <h3>Debug Console</h3>
        <div class="debug-messages" id="debugMessages">
            <div class="debug-message info">
                <span class="debug-timestamp">System started</span>
            </div>
        </div>
        <div class="command-interface">
            <h4>Command Interface</h4>
            <div class="command-input-row">
                <input type="text" id="commandInput" placeholder="Enter command (e.g., 'servo 0 0 50' or 'help')" class="command-input">
                <button class="btn btn-primary btn-small" onclick="executeCommandFromButton()">Execute</button>
                <button class="btn btn-info btn-small" onclick="showCommandHelp()">Help</button>
            </div>
            <div class="command-examples">
                <strong>Examples:</strong>
                <div class="example-commands">
                    <button class="btn btn-small" onclick="executeCommand('help')">help</button>
                    <button class="btn btn-small" onclick="executeCommand('system info')">system info</button>
                    <button class="btn btn-small" onclick="executeCommand('servo 0 0 50')">servo 0 0 50</button>
                    <button class="btn btn-small" onclick="executeCommand('script test')">script test</button>
                    <button class="btn btn-small" onclick="executeCommand('system init')">system init</button>
                </div>
            </div>
        </div>
        <button class="debug-clear-btn" onclick="clearDebugConsole()">Clear Console</button>
    </div>

    <!-- Load modules in dependency order -->
    <script src="utilities.js"></script>
    <script src="api-client.js"></script>
    <script src="servo-testing.js"></script>
    <script src="servo-pairing.js"></script>
    <script src="servo-config-component.js"></script>
    <script src="command-interface.js"></script>
    <script src="script.js"></script>
</body>
</html>
